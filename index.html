<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misura Anello</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            color: #222;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .finger-container {
            position: relative;
            margin: 20px auto;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .finger {
            position: absolute;
            width: 50px;
            height: 220px;
            border-radius: 40px 40px 60px 60px;
            background: linear-gradient(to bottom, #f8c291, #e58e26);
            border: 3px solid #c56c35;
            box-shadow: inset 0 -10px 12px rgba(0, 0, 0, 0.2), 0 5px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .finger::before {
            content: '';
            position: absolute;
            top: 5px;
            width: 70%;
            height: 15px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        .size-info {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #222;
        }
    </style>
</head>
<body>
    <h2>Misura la tua taglia di anello</h2>
    <div class="container">
        <h3>Misura il tuo dito</h3>
        <p>Posiziona il dito sopra la sagoma.</p>
        <div class="finger-container">
            <div id="finger-shape" class="finger"></div>
        </div>
        <button onclick="changeSize(-1)">Taglia precedente</button>
        <button onclick="changeSize(1)">Taglia successiva</button>
        <p id="size-info" class="size-info">Taglia attuale: 5</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentSize = 5;
            
            const ringCircumferences = {
                5: 155, 
                6: 163, 
                7: 171, 
                8: 179, 
                9: 187
            };
            
            function updateFingerShape() {
                let diameter = (ringCircumferences[currentSize] / Math.PI) * 0.8;
                let fingerElement = document.getElementById("finger-shape");
                fingerElement.style.width = `${diameter}px`;
                document.getElementById("size-info").textContent = "Taglia attuale: " + currentSize;
            }
            
            function changeSize(direction) {
                let sizes = Object.keys(ringCircumferences).map(Number);
                let index = sizes.indexOf(currentSize) + direction;
                if (index >= 0 && index < sizes.length) {
                    currentSize = sizes[index];
                    updateFingerShape();
                }
            }

            window.changeSize = changeSize;
        });
    </script>
</body>
</html>
